<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Confirm email change</title>
  </head>
  <body style="margin:0; padding:0; background-color:#f4f2ee; font-family:Arial, sans-serif; color:#1f1b16;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color:#f4f2ee; padding:40px 16px;">
      <tr>
        <td align="center">
          <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width:520px; background:#ffffff; border-radius:16px; box-shadow:0 12px 30px rgba(31,27,22,0.12); overflow:hidden;">
            <tr>
              <td style="padding:32px 32px 16px; text-align:center;">
                <img src="{{ .SiteURL }}/brand/logo.svg" width="48" height="48" alt="Logo" style="display:block; margin:0 auto 12px;" />
                <h1 style="margin:0; font-size:22px;">Confirm your new email</h1>
                <p style="margin:8px 0 0; color:#4b463f; font-size:14px;">Use the button below to confirm your new address.</p>
              </td>
            </tr>
            <tr>
              <td style="padding:0 32px 24px; text-align:center;">
                <a href="{{ .ConfirmationURL }}" style="display:inline-block; background:#1b7f6a; color:#ffffff; text-decoration:none; padding:12px 20px; border-radius:999px; font-weight:600;">Confirm email</a>
                <p style="margin:16px 0 0; color:#4b463f; font-size:13px;">If you did not request this change, ignore this email.</p>
              </td>
            </tr>
            <tr>
              <td style="padding:16px 32px 28px; text-align:center; background:#f9f7f3; font-size:12px; color:#7a746b;">
                Sent to {{ .Email }} - <a href="{{ .SiteURL }}" style="color:#1b7f6a; text-decoration:none;">{{ .SiteURL }}</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
